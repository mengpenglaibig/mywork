<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Bin</title>
<style type="text/css">
  .content{
    position:relative;
  }
  
  .item{
    position:absolute;
    width:200px;
    margin-right:10px;
    margin-top:10px;
    transition: all 1s;
  }
  .h1{
    height:100px;
    background:red;
  }
  .h2{
    height:300px;
    background-color: gray;
  }
  .h3{
    height:400px;
    background-color: pink;
  }
</style>
<script type="text/javascript" src="jquery.js"></script>


</head>

<body>
  <div class="content">
    <div class="item h1">1</div>
    <div class="item h2">2</div>
    <div class="item h3">3</div>
    <div class="item h1">4</div>
    <div class="item h2">5</div>
    <div class="item h3">6</div>
    <div class="item h2">7</div>
    <div class="item h3">8</div>
    <div class="item h1">9</div>
    <div class="item h2">10</div>
    <div class="item h1">11</div>
    <div class="item h3">12</div>
    <div class="item h2">13</div>
    <div class="item h1">14</div>
    <div class="item h3">15</div>
    <div class="item h2">16</div>
  </div>
 <script>
    $(function(){
      function render(){
          var winH=$(window).width(),
          itemH=$('.item').outerWidth(true),
          colNum=parseInt(winH/itemH),
          colNumHeight=[];

          for(var i=0;i<colNum;i++){
            colNumHeight.push(0);
          }
          //console.log(colNumHeight)

          $('.item').each(function(){
            var $_this=$(this),
                index=0,
                minHeight=colNumHeight[0];

            for(var i=0;i<colNumHeight.length;i++){
                  if(colNumHeight[i]<minHeight){
                        index=i;
                        minHeight=colNumHeight[i];        
                  }
            }
            $_this.css({
              top:minHeight,
              left:itemH*index
            });
            
            colNumHeight[index]=$_this.outerHeight(true)+colNumHeight[index];

          })
      }
      render();
      $(window).on('resize',function(){
        render();
      })
     

    })
</script>	
</body>
</html><!--
